version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: conversation-service-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: conversation-service
    volumes:
      - mongodb_data:/data/db
    networks:
      - conversation-network

volumes:
  mongodb_data:
    driver: local

networks:
  conversation-network:
    driver: bridge
